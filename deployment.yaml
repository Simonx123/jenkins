apiVersion: apps/v1
kind: Deployment
metadata:
name: hello
labels:
  apps: hello
spec:
  template:
    metadata:
       labels:
         app: hello
         tier: hello
    spec:
      containers:
      - name: hello
        image: hycloudsim/hello:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
name: hello
labels:
  app: hello
spec:
ports:
  - port: 5000
    targetPort: 5000
selector:
  app: hello
  tier: hello
type: LoadBalancer
